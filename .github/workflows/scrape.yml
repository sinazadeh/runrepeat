name: RunRepeat Scraper

on:
  schedule:
    - cron: "0 2 * * 5" # Every Friday at 2 AM UTC
  workflow_dispatch: # manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies with npm ci
        # 'npm ci' is a clean install, faster and safer for CI/CD environments.
        run: npm ci

      - name: Run scraper
        run: node scraper.js

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Weekly update: runrepeat shoes"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: update-runrepeat-shoes
          title: "Weekly update: runrepeat shoes"
          body: "This pull request contains the weekly update for runrepeat shoes."
          # The action will only create a PR if the scraper produced changes.
          # Optional: Add labels or assignees to the PR
          # labels: bot, data-update
          # assignees: your-github-username
